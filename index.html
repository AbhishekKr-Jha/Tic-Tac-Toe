<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-dark ">
        <div class="container-fluid ">
            <a class="navbar-brand text-white" href="#">Tic Tac Toe</a>
        </div>
    </nav>
   <h1 class="text-center m-4">My Tictac Toe</h1>
    <div class="gameContainer">
        <div class="Container">
            <div class="box bl bt"><span class="boxtext"></div>
            <div class="box bt"><span class="boxtext">   </span></div>
            <div class="box bt br"><span class="boxtext"></span></div>
            <div class="box bl"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br"><span class="boxtext"></span></div>
            <div class="box bl bb"><span class="boxtext"></span></div>
            <div class="box bb"><span class="boxtext"></span></div>
            <div class="box bb br"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <div>
                <span class="info"> Turn of 0</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="d2.gif" alt="">
            </div>
        </div>
    </div>





<script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
